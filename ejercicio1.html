<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    
        function validar(event) {
            document.getElementsByClassName('errorNombre')[0].innerHTML = ""
            document.getElementsByClassName('errorAsunto')[0].innerHTML = ""
            document.getElementsByClassName('errorMensaje')[0].innerHTML = ""
            document.getElementsByClassName('resultado')[0].innerHTML = ""

            let expresion = /[a-zA-Z]/;
            resultNombre = expresion.test(document.getElementById('nombre').value)
            if (!resultNombre) {
                document.getElementsByClassName('errorNombre')[0].innerHTML = "El nombre es requerido."
            }

            resultAsunto = expresion.test(document.getElementById('asunto').value)
            if (!resultAsunto) {
                document.getElementsByClassName('errorAsunto')[0].innerHTML = "El asunto es requerido."
            }

            resultMensaje = expresion.test(document.getElementById('mensaje').value)
            if (!resultMensaje) {
                document.getElementsByClassName('errorMensaje')[0].innerHTML = "El mensaje es requerido."
            }

            if (resultNombre && resultAsunto && resultMensaje) {
                document.getElementsByClassName('resultado')[0].innerHTML = "Mensaje enviado con éxito !!!"
            }

            event.preventDefault()
        }

        const formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', validar);

    </script>
</body>

</html>
